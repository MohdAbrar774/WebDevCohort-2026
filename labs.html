   <form action="https://chaicode.com" method="POST" enctype="multipart/form-data">
  
  <header>
    <h1>ChaiCode Course Registration</h1>
    <p>Build your career, one sip of code at a time.</p>
  </header>

  
  <fieldset>
    <legend>Student Identity</legend>
    
    <label for="full-name">Full Name:</label>
    <input type="text" id="full-name" name="student_name" required placeholder="e.g. Hitesh Choudhary">

    <label for="user-email">Email Address:</label>
    <input type="email" id="user-email" name="email" required placeholder="hitesh@chaicode.com">

    <!-- Pattern: 1 Upper, 1 Special, Min 8 Length -->
    <label for="pass">Security Password:</label>
    <input type="password" id="pass" name="password" 
           pattern="(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}" 
           title="At least one uppercase, one special character, and 8+ characters" required>
  </fieldset>

  <!-- Group 2: Course Selection -->
  <fieldset>
    <legend>Course Preferences</legend>

    <!-- Datalist for autocomplete suggestions -->
    <label for="course-choice">Select Interest:</label>
    <input list="popular-courses" id="course-choice" name="course" placeholder="Type to search...">
    <datalist id="popular-courses">
      <option value="React Mastery">
      <option value="Node.js Backend">
      <option value="Full Stack Web Development">
      <option value="Python for AI/ML">
    </datalist>

    <!-- Standard Select Dropdown -->
    <label for="experience">Experience Level:</label>
    <select id="experience" name="exp_level">
      <option value="novice">Novice (Zero Coding)</option>
      <option value="junior">Junior (1-2 Years)</option>
      <option value="senior">Senior (3+ Years)</option>
    </select>

    <!-- Radio Buttons -->
    <p>Preferred Learning Format:</p>
    <input type="radio" id="live" name="format" value="live" checked>
    <label for="live">Live Interactive Sessions</label>
    <input type="radio" id="recorded" name="format" value="recorded">
    <label for="recorded">Self-Paced Recorded</label>
  </fieldset>

  <!-- Group 3: Documentation & Motivation -->
  <fieldset>
    <legend>Verification & Details</legend>

    <!-- File Upload with accept filter -->
    <label for="resume">Upload Portfolio/Resume (PDF):</label>
    <input type="file" id="resume" name="resume_file" accept=".pdf">

    <!-- Number with Min/Max -->
    <label for="hours">Weekly Hours Committed:</label>
    <input type="number" id="hours" name="commitment" min="5" max="40" value="10">

    <!-- Textarea -->
    <label for="motivation">Why do you want to join the ChaiCode community?</label>
    <textarea id="motivation" name="user_bio" rows="4" placeholder="Tell us about your goals..."></textarea>
  </fieldset>

  <!-- Validation Checkbox -->
  <div class="submission-area">
    <input type="checkbox" id="terms" name="agree" required>
    <label for="terms">I agree to the [ChaiCode Terms of Service](https://chaicode.com).</label>
    
    <br><br>
    <button type="submit">Complete Enrollment</button>
  </div>

</form>
